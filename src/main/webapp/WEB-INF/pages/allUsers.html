<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>
<table border="1">
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>
  <tr th:each="user, state : ${allUs}"
      class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
    <td th:utext="${user.id}">Id</td>
    <td th:utext="${user.firstName}">First Name</td>
    <td th:utext="${user.lastName}">Last Name</td>
    <td th:utext="${user.email}">Email</td>
    <td><a th:href="@{/userUpdate/{id}(id=${user.getId()})}">Edit</a>
      <a th:href="@{/delete/{id}(id=${user.getId()})}">Delete</a>

    </td>
  </tr>
</table>
<input type="button" value="add"
        onclick="window.location.href= '/addNewUser'">
</body>
</html>
